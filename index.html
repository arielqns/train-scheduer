<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bullet Train Scheduler</title>

	<!-- Bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Custom CSS-->
	<link rel=" stylesheet" type="text/css" href="assests\css\style.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Bootstrap js-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Firebase-->
	<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
</head>

<body>
	<div class="container">

		<div class="jumbotron text-center" id="jumbo">
			<h1>Bullet Train Schedule</h1>
			<h2 id="current-time"></h2>
		</div>
		<!--END .jumbotron -->

		<div class="panel panel-info" id="schedule-panel">
			<div class="panel-heading">
				<h1 class="panel-title">Current Train Schedule</h1>
			</div>
			<div class="panel-body">
				<!-- .table-striped alternates table row colors -->
				<table class="table table-striped" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="tBody">
						<!-- empty for now -->
					</tbody>
				</table>

			</div>

		</div>

	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title"><strong>Train</strong></h1>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input class="form-control" type="text" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input class="form-control" type="text" id="destinationInput">
						</div>
						<div class="form-group">
							<label for="">First Train Time (hh:mm militay time)</label>
							<input class="form-control" type="text" id="firstTrainInput">
						</div>
						<div class="form-group">
							<label for="">Frequency (minutes)</label>
							<input class="form-control" type="text" id="frequencyInput">
						</div>

						<button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="assests\javascipt\script.js"></script>
</body>

</html>
